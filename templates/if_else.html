<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else condition</title>
</head>
<body>
    <center>
        <h1>if_else condition</h1>
        {% if a > b %}
             <h1>{{a}} is greater then {{b}}</h1>
        {% else %}
             <h1>{{b}} is greater then {{a}}</h1>
        {% endif %}
    </center>
</body>
</html>
