<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_elif</title>
</head>
<body>
    <center>
        <h1>if_elif_else condition</h1>
        {% if a > b and a > c %}
             <h1>{{a}} is maximum value</h1>
        {% elif b > c %}
            <h1>{{b}} is maximum value</h1>
        {% else %}
            <h1>{{c}} is maximum value</h1> 
        {% endif %}
    </center>
</body>
</html>
